<!DOCTYPE html>
<html lang="en">

<head>
    <!-- App's Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Favicon Link -->
    <link rel="icon" type="image/png"
        href="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1"><i class="fas fa-cloud-sun"></i> Weather Dashboard</span>
        </nav>
    </header>

    <!-- Left Section -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>Search for a City:</h5>
                <div class="input-group mb-3">
                    <input id="userCity" type="text" class="form-control" placeholder="Enter City"
                        aria-label="City Name" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="new-div">

                </div>
            </div>
            <div class="col-md-8">
                <h1 class="display-6"><span id="currentCity"></span><span id="currentDate"><i
                            class="fas fa-cloud-sun"></i></span></h1>
                <p class="lead"><strong>Temperature:</strong> <span id="temperature"></span></p>
                <p class="lead"><strong>Humidity:</strong> <span id="humidity"></span></p>
                <p class="lead"><strong>Wind Speed:</strong> <span id="windSpeed"></span></p>
                <p class="lead"><strong>UV Index:</strong> <span id="uvIndex"></span></p>
                <hr class="my-4">
                <h1 class="display-6">5-Day Forecast</h1>
                <div class="row">
                    <div class="col-md-2">
                        <h4 id="day1"></h4>
                        <hr>
                        <img id="weatherIcon1">
                        <p class="forecast-temp"><strong>Temp:</strong> <span id="tempDay1"></span></p>
                        <p class="forecast-humidity"><strong>Humidity:</strong> <span id="humidityDay1"></span></p>
                    </div>
                    <div class="col-md-2">
                        <h4 id="day2"></h4>
                        <hr>
                        <img id="weatherIcon2">
                        <p class="forecast-temp"><strong>Temp:</strong> <span id="tempDay2"></span></p>
                        <p class="forecast-humidity"><strong>Humidity:</strong> <span id="humidityDay2"></span></p>
                    </div>
                    <div class="col-md-2">
                        <h4 id="day3"></h4>
                        <hr>
                        <img id="weatherIcon3">
                        <p class="forecast-temp"><strong>Temp:</strong> <span id="tempDay3"></span></p>
                        <p class="forecast-humidity"><strong>Humidity:</strong> <span id="humidityDay3"></span></p>
                    </div>
                    <div class="col-md-2">
                        <h4 id="day4"></h4>
                        <hr>
                        <img id="weatherIcon4">
                        <p class="forecast-temp"><strong>Temp:</strong> <span id="tempDay4"></span></p>
                        <p class="forecast-humidity"><strong>Humidity:</strong> <span id="humidityDay4"></span></p>
                    </div>
                    <div class="col-md-2">
                        <h4 id="day5"></h4>
                        <hr>
                        <img id="weatherIcon5">
                        <p class="forecast-temp"><strong>Temp:</strong> <span id="tempDay5"></span></p>
                        <p class="forecast-humidity"><strong>Humidity:</strong> <span id="humidityDay5"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
